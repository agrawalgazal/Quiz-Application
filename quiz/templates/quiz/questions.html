<!DOCTYPE html>
<html>
<head>
    <title>Question List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2 class="my-4">All Questions</h2>

    <form method="post">
        {% csrf_token %}
        {% for question in question_form_list %}
        <div class="card mb-3">
            <div class="card-body">
                <!-- Hidden input for question_id -->
                <input type="hidden" name="question_id_{{ forloop.counter }}" value="{{ question.question_id }}">

                <h5 class="card-title">{{ question.question }}</h5> <!-- Display the actual question -->

                <!-- Radio buttons for options -->
                <div>
                    <input type="radio" name="option_{{ forloop.counter }}" value="{{ question.optionA }}" required> {{ question.optionA }}
                </div>
                <div>
                    <input type="radio" name="option_{{ forloop.counter }}" value="{{ question.optionB }}"> {{ question.optionB }}
                </div>
                <div>
                    <input type="radio" name="option_{{ forloop.counter }}" value="{{ question.optionC }}"> {{ question.optionC }}
                </div>
                <div>
                    <input type="radio" name="option_{{ forloop.counter }}" value="{{ question.optionD }}"> {{ question.optionD }}
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</body>
</html>
