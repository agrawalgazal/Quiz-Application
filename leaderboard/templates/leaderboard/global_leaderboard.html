<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Leaderboard</title>
    
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .leaderboard-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .rank-1 {
            background-color: gold !important;
            color: black;
            font-weight: bold;
        }
        .rank-2 {
            background-color: silver !important;
            color: black;
            font-weight: bold;
        }
        .rank-3 {
            background-color: #cd7f32 !important; /* Bronze */
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="leaderboard-container">
            <h2 class="text-center text-primary mb-4">üèÜ Quiz Leaderboard üèÜ</h2>

            {% if rank_list %}
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Best Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for attempt in rank_list %}
                        <tr class="{% if forloop.counter == 1 %}rank-1{% elif forloop.counter == 2 %}rank-2{% elif forloop.counter == 3 %}rank-3{% endif %}">
                            <td>{{ forloop.counter }}</td>
                            <td>{{ attempt.user_id.username }}</td>
                            <td>{{ attempt.total_points }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-center text-danger">No attempts found for this quiz.</p>
            {% endif %}
            
            <div class="text-center mt-3">
                <a href="/" class="btn btn-primary">üè† Go Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS & jQuery (Optional but recommended for better performance) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
